<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Tailwind</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body class="bg-cream h-screen py-7 px-4 md:p-0 flex items-center justify-center font-montserrat text-sm text-darkBlue">

    <main class="flex flex-col md:flex-row h-full md:h-3/5 w-full md:w-100 bg-white rounded-lg overflow-hidden">
        <div class="w-full h-2/5 md:w-1/2 md:h-full bg-perfume bg-cover bg-center"></div>
            
        <div class="w-full h-3/5 md:w-1/2 md:h-full px-7 py-7 flex flex-col justify-between">
            <p class="font-medium text-xs md:text-xs tracking-perfume">PERFUME</p>
            <h1 class="text-3xl md:text-4xl font-fraunces font-extrabold text-VDarkBlue">Gabrielle Essence Eau De Parfum</h1>
            <p class="font-medium text-sm md:text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex items-center">
                <h2 class="font-fraunces text-3xl md:text-3xl font-bold text-darkCyan mr-4">$149.99</h2>
                <p class="font-medium text-xs md:text-xs line-through">$169.99</p>
            </div>
            <button class="flex justify-center items-center py-4 w-full bg-darkCyan hover:bg-button rounded-md">
                <img src="/src/img/icon-cart.svg" alt="" class="inline-block text-white mr-4">
                <p class=" font-medium text-white">Add to Cart</p>
            </button>
        </div>
    </main>
    
</body>
</html>
